<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> v-model </title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1> v-model </h1>
  <div id="app">
    <p>
      原始数据:{{ message }}
    </p>
    <hr>
    <h3>文本框 input</h3>
    <p>v-model<input type="text" v-model="message"></p>
    <!-- lazy 过滤器, 组件失去焦点后出发数据改变 -->
    <p>v-model.lazy<input type="text" v-model.lazy="message"></p>
    <!-- number过滤器, 组件只允许输入数字 -->
    <p>v-model.number<input type="text" v-model.number="message"></p>
    <!-- trim过滤器, 过滤掉首尾空格 -->
    <p>v-model.trim<input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本域 textarea</h3>
    <textarea  cols="30" rows="3" v-model="message"></textarea>
    <hr>
    <h3> 多选框  checkbox </h3>
    <input type="checkbox" id="checkbox" v-model="isTrue">
    <label for="checkbox">{{isTrue}}</label>
    <hr>
    <h3>多选框绑定数组</h3>
    <input type="checkbox" id="jason" value="jason" v-model="names">
    <label for="jason">jason</label>

    <input type="checkbox" id="guohao" value='guohao' v-model="names">
    <label for="guohao">guohao</label>

    <input type="checkbox" id="sky" value="sky" v-model="names">
    <label for="sky">sky</label>
    <p>已选数据: {{names}}</p>
    <hr>
    <h3>单选框绑定</h3>
      <p>
        <input type="radio" id='male' value="male" v-model="gender">
        <label for="male">male</label>
        <input type="radio" id='female' value="female" v-model="gender">
        <label for="female">female</label>
      </p>
      <p> 选择的性别: {{gender}}</p>
  </div>
  <script>
    var vue = new Vue({
      el: '#app',
      data: {
        message: 'nihao',
        isTrue: true,
        names: ['guohao', 'sky'],
        gender: 'male'
      },
      methods: {

      }
    })
  </script>
</body>
</html>
