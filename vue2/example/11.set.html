</head>
<body>

  <hr>
  <div id="app">
    <p>{{count}} </p>
    <ul>
      <li v-for="item in goods">{{item}}</li>
    </ul>
  </div>
    <p><button onclick="add()">add</button></p>

  <script>

    function add(){
      // outData.count++;

      Vue.set(outData,'count', 2)
    }
    var outData = {
      count: 1,
      goods: ['apple', 'grape', 'pee']
    }
    var app = new Vue({
      el: '#app',
      data: outData,
      methods: {

      }
    })
  </script>
</body>
