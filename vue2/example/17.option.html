<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> option 选项 </title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1> option 选项 </h1>
  <hr>
  <div id="app">
    <header></header>
  </div>


  <script>

    var header_a = Vue.extend({
      template: `
        <p>{{message}}--- {{a}}</p>
      `,
      data: function() { // extend 中的data 需要返回一个函数, 函数中返回对象
        return {
          message: " hello , I'm header "
        }
      },
      props: ['a']
    })
    // 挂载为header标签,  这里是dom选择器的规则, .header 就是挂载为 calss="header" 的DOM中
    new header_a({propsData: {a:2}}).$mount('header');  

  </script>
</body>
</html>
